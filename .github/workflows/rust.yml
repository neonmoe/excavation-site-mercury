name: distributable-build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install SDL2
      run: |
        sudo add-apt-repository -y "deb http://archive.ubuntu.com/ubuntu `lsb_release -sc` main universe restricted multiverse"
        sudo apt-get update -y -qq
        sudo apt-get install libsdl2-dev
    - name: Build
      run: cargo build --release
    - name: Post-process
      run: |
        strip target/release/excavation-site-mercury
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: excavation-site-mercury-linux.zip
        path: target/release/excavation-site-mercury
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install SDL2
      run: vcpkg.exe install sdl2:x64-windows
    - name: Build
      run: cargo build --release
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: excavation-site-mercury-windows.zip
        path: target/release/excavation-site-mercury.exe
  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install SDL2
      run: brew install SDL2
    - name: Install cargo-bundle
      run: cargo install cargo-bundle
    - name: Build
      run: cargo build --release
    - name: Post-process
      run: |
        cargo bundle --release
        strip target/release/bundle/osx/Excavation\ Site\ Mercury.app/Contents/MacOS/excavation-site-mercury
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: excavation-site-mercury-macos.zip
        path: target/release/bundle/osx/Excavation\ Site\ Mercury.app
